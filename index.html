<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>
    <main>
        <section>
            <img id="img-main" src="./images/illustration-hero.svg">
            <div id="content">
                <h2 id="title">
                    Order Summary
                </h2>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div id="payment-container">
                    <img id="img-music" src="./images/icon-music.svg">
                    <div id="price-container">
                        <h4>
                            Annual Plan
                        </h4>
                        <p id="price">
                            $59.99/year
                        </p>
                    </div>
                    <a id="link-changePlan" href="#">
                      Change
                    </a>
                </div>
                <button>
                  Proceed to Payment
                </button>
                <a id="link-cancel" href="#">
                  Cancel Order
                </a>
            </div>
        </section>
    </main>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Samuel Livramento</a>.
    </div>
</body>

</html>
